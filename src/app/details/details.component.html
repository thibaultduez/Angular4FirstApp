<button class="btn btn-primary"
        (click)="onDisplayDetails()">Display Details</button>

<p *ngIf="displayDetails === true">Secret Password = tuna</p>

<div *ngFor="let log of logs; let i = index"
      [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : ''}"
      [ngClass]="{whiteColor: i >= 4}">{{ log }}</div>
